<!DOCTYPE html>

<body>


    <html>

    <head>
        <title>table</title>
        <style>
            table,
            tr,
            td,
            th {
                height: 70px;
                width: 1200px;
                border-style: solid;
                border-collapse: collapse;
                background-color: rgb(241, 204, 204);
                text-align: center;
                margin-left: 150px;
            }
        </style>
    </head>

    <body>
        <!--table -->
        <table>
            <!--table row -->
            <tr>
                <!--h1 tag -->
                <h1>
                    <!--table header -->
                    <th colspan="6">Time Table</th>
                </h1>
            </tr>
            <!--table row -->
            <tr>
                <!--table header -->
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <!--table row -->
            <tr>
                <!--table data -->
                <td>Sci</td>
                <td>Maths</td>
                <td>Sci</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <!-- table row -->
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <!-- table row -->
            <tr>
                  <!-- table data -->
                <td>Sci</td>
                <td>Maths</td>
                <td>Sci</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <!-- table row -->
            <tr>
                  <!-- table data -->
                <td>Sci</td>
                <td>Maths</td>
                <td>Sci</td>
                <td>Maths</td>
            </tr>
        </table>

    </body>

    </html>
</body>
