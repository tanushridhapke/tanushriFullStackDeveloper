<!DOCTYPE html>

<body>
    <html>

    <head>
        <title>table</title>
        <style>
            /* internal styling */
            table,
            tr,
            td,
            th {
                height: 100px;
                width: 1000px;
                border-style: solid;
                border-collapse: collapse;
                background-color: rgb(215, 226, 153);
               text-align: center;
               margin-left: 180px;
            }
        </style>
    </head>

    <body>
        <!--table tag -->
        <table>
            <!-- table row -->
            <tr class="container">
                <th rowspan="2">Sr no.</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
                <th rowspan="2">Total</th>
            </tr>
            <!-- table row -->
            <tr>
                <!-- table header -->
                <th>Physics</th>
                <th>Maths</th>
                <th>Chemistry</th>
            </tr>
            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>01</td>
                <td>Tanushri</td>
                <td>70</td>
                <td>80</td>
                <td>50</td>
                <td>200</td>
            </tr>
            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>02</td>
                <td>Rupali</td>
                <td>60</td>
                <td>80</td>
                <td>60</td>
                <td>200</td>
            </tr>
            <!-- table row -->
            <tr>
                <td>03</td>
                <td>Reyansh</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>263</td>
            </tr>
            <tr>
                <!-- table data -->
                <td>04</td>
                <td>Vihaan</td>
                <td>77</td>
                <td>52</td>
                <td>91</td>
                <td>230</td>
            </tr>
    </body>

    </html>
</body>
